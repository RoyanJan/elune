spring:
  application:
    name: elune-sample-portal
    index: ${random.uuid}
  boot:
    admin:
      url: http://localhost:8081
      client:
        enabled: false
  dubbo:
    application:
      name: elune-sample-service-consumer
    registry:
      address: zookeeper://localhost:2181
    scan: com.outwit.elune.portal
management:
  security:
    enabled: false
